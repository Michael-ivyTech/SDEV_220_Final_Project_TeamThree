<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heyerly’s Bakery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff8f0;
      color: #333;
    }
    header {
      background: #d2691e;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background: #f4a460;
      padding: 10px;
      text-align: center;
    }
    nav button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      background: #d2691e;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    section {
      padding: 20px;
    }
    .hidden {
      display: none;
    }
    .menu-item {
      margin: 10px 0;
    }
    .order-summary {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background: #fafafa;
    }
    footer {
      text-align: center;
      padding: 10px;
      background: #d2691e;
      color: white;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Heyerly’s Bakery</h1>
  </header>
  
  <nav>
    <button onclick="showSection('menu')">Menu</button>
    <button onclick="showSection('order')">Place Order</button>
    <button onclick="requestEmployeeAccess()">Employee Section</button>
  </nav>

  <!-- Menu Section -->
  <section id="menu">
    <h2>Our Menu</h2>
    <div class="menu-item">Glazed Donut - $1.00</div>
    <div class="menu-item">Chocolate Donut - $1.25</div>
    <div class="menu-item">Boston Cream - $1.50</div>
    <div class="menu-item">Maple Bar - $1.75</div>
  </section>

  <!-- Order Section -->
  <section id="order" class="hidden">
    <h2>Place Your Order</h2>
    <form id="orderForm">
      <label for="item">Select Item:</label>
      <select id="item" name="item">
        <option value="Glazed Donut">Glazed Donut - $1.00</option>
        <option value="Chocolate Donut">Chocolate Donut - $1.25</option>
        <option value="Boston Cream">Boston Cream - $1.50</option>
        <option value="Maple Bar">Maple Bar - $1.75</option>
      </select>
      <br><br>
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" value="1">
      <br><br>
      <button type="button" onclick="placeOrder()">Submit Order</button>
    </form>
    <div id="orderSummary" class="order-summary hidden"></div>
  </section>

  <!-- Employee Section -->
  <section id="employee" class="hidden">
    <h2>Employee Dashboard</h2>
    <p>Here employees can update customer order statuses.</p>
    <div id="employeeOrders">
      <p>No orders yet.</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Heyerly’s Bakery</p>
  </footer>

  <script>
    function showSection(sectionId) {
      document.querySelectorAll('section').forEach(sec => sec.classList.add('hidden'));
      document.getElementById(sectionId).classList.remove('hidden');
    }

    function placeOrder() {
      const item = document.getElementById("item").value;
      const quantity = document.getElementById("quantity").value;
      const summary = document.getElementById("orderSummary");
      const pickupTime = new Date();
      pickupTime.setMinutes(pickupTime.getMinutes() + 15); // 15 minutes estimate

      summary.innerHTML = `
        <h3>Order Summary</h3>
        <p>Item: ${item}</p>
        <p>Quantity: ${quantity}</p>
        <p>Estimated Pickup Time: ${pickupTime.toLocaleTimeString()}</p>
      `;
      summary.classList.remove("hidden");

      // Add to employee orders
      const employeeOrders = document.getElementById("employeeOrders");
      employeeOrders.innerHTML = `<p>${quantity} x ${item} — Ready in 15 minutes</p>`;
    }

    function requestEmployeeAccess() {
      const code = prompt("Enter Employee Access Code:");
      const correctCode = "1234"; // Demo-only, can be changed
      if (code === correctCode) {
        showSection("employee");
      } else if (code !== null) {
        alert("Incorrect code. Access denied.");
      }
    }
  </script>
</body>
</html>
