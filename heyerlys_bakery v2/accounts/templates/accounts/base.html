{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Heyerly's Bakery{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'accounts\style.css' %}">
</head>
<style>.btn{display:inline-block;padding:.6rem 1rem;background:#4f46e5;color:white;border-radius:6px;text-decoration:none}</style>
<body>
    <header>
        <h1>Heyerly's Bakery</h1>
    </header>

    <main>
        {% block content %}
            <nav style='float:right'>
            {% if user.is_authenticated %}
            Hello, {{ user.username }} | <a href="{% url 'accounts:logout' %}">Logout</a>
            {% else %}
            <a href="{% url 'accounts:login' %}">Login</a> | <a href="{% url 'accounts:signup' %}">Sign up</a>
            {% endif %}
            </nav>

        <!-- Page-specific content will go here -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; {{ year }} Heyerly's Bakery. All rights reserved.</p>
    </footer>

</body>
</html>
