{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Heyerly's Bakery{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'bakery/style.css' %}">
</head>
<body>
    <header>
        <h1>Heyerly's Bakery!</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'menu' %}">Menu</a>
            <a href="{% url 'orders' %}">Orders</a>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Page-specific content will go here -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; {{ year }} Heyerly's Bakery. All rights reserved.</p>
    </footer>

    <!-- Optional: Back & Next buttons -->
    <div style="margin: 2rem;">
        {% if previous_page %}
            <a href="{{ previous_page }}" class="back-btn">Back</a>
        {% endif %}
        {% if next_page %}
            <a href="{{ next_page }}" class="ready-btn">Next</a>
        {% endif %}
    </div>
</body>
</html>
