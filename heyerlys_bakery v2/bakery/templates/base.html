{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Heyerly's Bakery{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'bakery/style.css' %}">
</head>

<body>
    <header>
        <h1>Heyerly's Bakery</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'menu' %}">Menu</a>
            {% if not employed %}
                <a href="{% url 'orders' %}">Place Order</a>
            {% endif %}
            {% if employed %}
                <a href="{% url 'employee' %}" class="back-btn">Employee Panel</a>
            {% endif %}
            <a href="{% url 'accounts:logout' %}">Log Out</a>
        </nav>
    </header>

    <main>
        {% block content %}

        <!-- Page-specific content will go here -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; {{ year }} Heyerly's Bakery. All rights reserved.</p>
    </footer>
</body>
</html>
