{% extends 'base.html' %}

{% block content %}
<h2>Our Menu</h2>

<div class="menu-grid">
    {% for item in items %}
    <div class="menu-item">
        <h3>{{ item.item_name }}</h3>
        <p class="price">${{ item.item_cost }}</p>
    </div>
    {% endfor %}
</div>

<a href="{% url 'orders' %}" class="ready-btn">Place an Order</a>
<a href="{% url 'home' %}" class="back-btn">Back to Home</a>
{% endblock %}
